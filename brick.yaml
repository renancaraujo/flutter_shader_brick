name: flutter_shader
description: Template for generating GLSL files to be used within a Flutter project.
version: 1.0.0
repository: https://github.com/renancaraujo/flutter_shader_brick

environment:
  mason: ">=0.1.0-dev.50 <0.1.0"

vars:
  name:
    type: string
    description: The shader name
    prompt: What is the shader file name?
  instructions:
    type: boolean
    description: Whether shader should include instruction comments or not.
    default: true
    prompt: Include instructions comments (defaults to true)?